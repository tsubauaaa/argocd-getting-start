apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: guestbook-ui-csvc
spec:
  gateways:
  - guestbook-ui-gateway
  hosts:
  - "*"
  http:
  - name: primary
    route:
    - destination:
        host: guestbook-ui-stable
      weight: 100
    - destination:
        host: guestbook-ui-canary
      weight: 0