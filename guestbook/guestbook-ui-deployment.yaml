# apiVersion: apps/v1
apiVersion: argoproj.io/v1alpha1  # Changed from apps/v1
# kind: Deployment
kind: Rollout                     # Changed from Deployment
metadata:
  name: guestbook-ui
spec:
  replicas: 4
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
      # - image: nginx:latest
        name: guestbook-ui
        ports:
        - containerPort: 80
  strategy:
    canary:                        # Changed from rollingUpdate or recreate
      # maxSurge: 100%                # 新バージョンのPod数を旧バージョンのPod数に追加（最大で倍のPod数が稼働）
      # maxUnavailable: 0             # 旧バージョンのPod数は減らさない
      steps:
        - setWeight: 25
        - pause: { duration: 10s }
        - setWeight: 50
        - pause: { duration: 10s }
        - setWeight: 75
        - pause: { duration: 10s }
        - setWeight: 100
        - setCanaryScale: weight: 100